<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCLEX Quiz Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .quiz-box {
      border: 1px solid #dee2e6;
      border-radius: 0.75rem;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.03);
    }
    .quiz-box h2 {
      font-size: 1.2rem;
    }
    .answers label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .check-btn {
      margin-top: 10px;
    }
    .explanation {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid #e74c3c;
      background-color: #fce4e4;
      border-radius: 4px;
    }
    .correct-answer {
      background-color: #e6f4ea !important;
      border-left-color: #2ecc71 !important;
    }
    .spinner-area {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">NCLEX Question Generator</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="pptx_file" class="form-label">Upload PowerPoint or PDF file:</label>
        <input type="file" class="form-control" name="pptx_file" id="pptx_file" accept=".pptx, .pdf" required>
      </div>

      <div class="mb-3">
        <label for="num_questions" class="form-label">Number of Questions:</label>
        <input type="number" class="form-control" name="num_questions" id="num_questions" min="1" max="10" value="1" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Generate Quiz</button>
      </div>
    </div>
  </form>

  <!-- Loading Spinner -->
  <div id="loading" class="spinner-area text-center mt-4">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 fw-semibold">Generating questions... please wait</p>
  </div>

  <!-- Generated Quiz -->
  {% if quiz %}
    <div class="mt-5">
      {{ quiz|safe }}
    </div>
  {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showLoading() {
    document.getElementById("loading").style.display = "block";
  }

  function checkAnswer(qid) {
    const radios = document.getElementsByName("question-" + qid);
    let selected = null;

    for (const radio of radios) {
      if (radio.checked) {
        selected = radio.value;
        break;
      }
    }

    const explanationElem = document.getElementById("explanation-" + qid);
    const correctElem = document.getElementById("correct-answer-" + qid);

    if (!selected) {
      if (explanationElem) {
        explanationElem.style.display = "block";
        explanationElem.classList.remove("correct-answer");
        explanationElem.classList.add("incorrect-answer");
        explanationElem.innerHTML = `<strong>Please select an answer for question ${qid}.</strong>`;
      }
      return;
    }

    if (correctElem && explanationElem) {
      const correctAnswer = correctElem.textContent.trim();
      const rationaleText = explanationElem.getAttribute("data-rationale") || "";

      if (selected !== correctAnswer) {
        explanationElem.style.display = "block";
        explanationElem.classList.remove("correct-answer");
        explanationElem.classList.add("incorrect-answer");
        explanationElem.innerHTML = `<strong>Incorrect.</strong> The correct answer is ${correctAnswer}.<br>${rationaleText}`;
      } else {
        explanationElem.style.display = "block";
        explanationElem.classList.remove("incorrect-answer");
        explanationElem.classList.add("correct-answer");
        explanationElem.innerHTML = "<strong>Correct!</strong>";
      }
    }
  }
</script>
</body>
</html>
